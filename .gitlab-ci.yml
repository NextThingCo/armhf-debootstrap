image: computermouth/sudeb

before_script:
  - sudo apt-get update -qq

setup:
  script:
    - ./setup.sh
    - sudo apt-get install -y binfmt-support
    - sudo update-binfmts --enable qemu-arm
    - ls /proc/sys/fs
    - ls /proc/sys/fs/binfmt_misc
    - cat /proc/sys/fs/binfmt_misc/qemu-arm
    - ./build.sh -i
    - ./build.sh -a
  artifacts:
    paths:
      - rootfs.tar.gz
